<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demand Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Demand Planning Tool</h1>

  <!-- INPUTS -->
  <div class="card">
    <label>Sales File (Excel / CSV)</label>
    <input type="file" id="salesFile">

    <label>Stock File (Excel / CSV)</label>
    <input type="file" id="stockFile">

    <div class="inputs">
      <div>
        <label>Sales Days</label>
        <input type="number" id="salesDays" value="30">
      </div>
      <div>
        <label>Target Stock Cover</label>
        <input type="number" id="targetSC" value="45">
      </div>
    </div>

    <button onclick="processFiles()">Generate Reports</button>
  </div>

  <!-- SC BAND SUMMARY -->
  <div class="card">
    <h2>ðŸ“Š SC Band Summary (Style Level)</h2>
    <table>
      <tr><th>SC Band</th><th>Styles</th></tr>
      <tr><td>0â€“30</td><td id="b0">0</td></tr>
      <tr><td>30â€“60</td><td id="b30">0</td></tr>
      <tr><td>60â€“120</td><td id="b60">0</td></tr>
      <tr><td>120+</td><td id="b120">0</td></tr>
    </table>
  </div>

  <!-- SEARCH + EXPORT -->
  <div class="actions">
    <input id="search" placeholder="Search style..." onkeyup="filterTables()">
    <button onclick="exportExcel()">ðŸ“¤ Export to Excel</button>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('demand')">ðŸ“Š Demand Report</button>
    <button class="tab-btn" onclick="showTab('overstock')">ðŸ“¦ Overstock (SC > 120)</button>
  </div>

  <!-- DEMAND TAB -->
  <div id="demandTab" class="tab-content active">
    <div class="card">
      <table id="demandTable">
        <thead>
          <tr>
            <th></th>
            <th>Style</th>
            <th>Sales</th>
            <th>Stock</th>
            <th>DRR</th>
            <th>SC</th>
            <th>Demand</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- OVERSTOCK TAB -->
  <div id="overstockTab" class="tab-content">
    <div class="card">
      <table id="overstockTable">
        <thead>
          <tr>
            <th></th>
            <th>Style</th>
            <th>Sales</th>
            <th>Stock</th>
            <th>DRR</th>
            <th>SC</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
