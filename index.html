<!DOCTYPE html>
<html>
<head>
  <title>Demand Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Demand Planning Tool</h1>

  <div class="card">
    <label>Sales File</label>
    <input type="file" id="salesFile">

    <label>Stock File</label>
    <input type="file" id="stockFile">

    <div class="inputs">
      <div>
        <label>Sales Days</label>
        <input type="number" id="salesDays" value="30">
      </div>
      <div>
        <label>Target SC</label>
        <input type="number" id="targetSC" value="45">
      </div>
    </div>

    <button onclick="processFiles()">Generate Reports</button>
  </div>

  <!-- SC BAND SUMMARY -->
  <div class="card">
    <h2>ðŸ“Š SC Band Summary</h2>
    <table id="scSummary">
      <tr><th>SC Band</th><th>Styles</th></tr>
      <tr><td>0â€“30</td><td id="b0"></td></tr>
      <tr><td>30â€“60</td><td id="b30"></td></tr>
      <tr><td>60â€“120</td><td id="b60"></td></tr>
      <tr><td>120+</td><td id="b120"></td></tr>
    </table>
  </div>

  <!-- SEARCH -->
  <input id="search" placeholder="Search Style..." onkeyup="filterTables()">

  <!-- ACTIONS -->
  <button onclick="exportExcel()">ðŸ“¤ Export to Excel</button>

  <!-- DEMAND -->
  <div class="card">
    <h2>ðŸ“Š Demand Report</h2>
    <table id="demandTable">
      <thead>
        <tr>
          <th></th><th>Style</th><th>Sales</th><th>Stock</th><th>DRR</th><th>SC</th><th>Demand</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- OVERSTOCK -->
  <div class="card">
    <h2>ðŸ“¦ Overstock Report (SC &gt; 120)</h2>
    <table id="overstockTable">
      <thead>
        <tr>
          <th></th><th>Style</th><th>Sales</th><th>Stock</th><th>DRR</th><th>SC</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
