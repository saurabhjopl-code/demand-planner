<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demand Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Demand Planning Tool</h1>

  <div class="card">
    <label>Sales File (Excel / CSV)</label>
    <input type="file" id="salesFile">

    <label>Stock File (Excel / CSV)</label>
    <input type="file" id="stockFile">

    <div class="inputs">
      <div>
        <label>Sales Days</label>
        <input type="number" id="salesDays" value="30">
      </div>
      <div>
        <label>Target Stock Cover</label>
        <input type="number" id="targetSC" value="45">
      </div>
    </div>

    <button onclick="processFiles()">Generate Reports</button>
  </div>

  <!-- DEMAND REPORT -->
  <div class="card">
    <h2>ðŸ“Š Demand Report</h2>
    <table id="demandTable">
      <thead>
        <tr>
          <th></th>
          <th>Style</th>
          <th>Sales</th>
          <th>Stock</th>
          <th>DRR</th>
          <th>SC</th>
          <th>Demand</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- OVERSTOCK REPORT -->
  <div class="card">
    <h2>ðŸ“¦ Overstock Report (SC &gt; 120)</h2>
    <table id="overstockTable">
      <thead>
        <tr>
          <th></th>
          <th>Style</th>
          <th>Sales</th>
          <th>Stock</th>
          <th>DRR</th>
          <th>SC</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
