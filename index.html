<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demand Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Demand Planning Tool</h1>

  <!-- INPUTS -->
  <div class="card">
    <label>Sales File</label>
    <input type="file" id="salesFile">

    <label>Stock File</label>
    <input type="file" id="stockFile">

    <div class="inputs">
      <div>
        <label>Sales Days</label>
        <input type="number" id="salesDays" value="30">
      </div>
      <div>
        <label>Target Stock Cover</label>
        <input type="number" id="targetSC" value="45">
      </div>
    </div>

    <button onclick="processFiles()">Generate Reports</button>
  </div>

  <!-- SEARCH -->
  <input id="search" placeholder="Search style..." onkeyup="filterTables()">

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('demand')">üìä Demand</button>
    <button class="tab-btn" onclick="showTab('overstock')">üì¶ Overstock</button>
    <button class="tab-btn" onclick="showTab('size')">üìê Size Analysis</button>
  </div>

  <!-- DEMAND -->
  <div id="demandTab" class="tab-content active">
    <div class="card">
      <table id="demandTable">
        <thead>
          <tr>
            <th></th><th>Style</th><th>Sales</th><th>Stock</th><th>DRR</th><th>SC</th><th>Demand</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- OVERSTOCK -->
  <div id="overstockTab" class="tab-content">
    <div class="card">
      <table id="overstockTable">
        <thead>
          <tr>
            <th></th><th>Style</th><th>Sales</th><th>Stock</th><th>DRR</th><th>SC</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- SIZE ANALYSIS -->
  <div id="sizeTab" class="tab-content">
    <div class="card">
      <h2>Normal vs Plus Size Sales</h2>
      <table>
        <tr><th>Category</th><th>Units Sold</th><th>% Share</th></tr>
        <tr><td>Normal (S‚ÄìXXL)</td><td id="normalSales">0</td><td id="normalPct">0%</td></tr>
        <tr><td>Plus (3XL‚Äì10XL)</td><td id="plusSales">0</td><td id="plusPct">0%</td></tr>
      </table>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
