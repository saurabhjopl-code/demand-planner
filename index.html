<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demand Planning Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Demand Planning Tool</h1>

    <div class="card">
      <label>Upload Sales File (Excel / CSV)</label>
      <input type="file" id="salesFile" />

      <label>Upload Stock File (Excel / CSV)</label>
      <input type="file" id="stockFile" />

      <div class="inputs">
        <div>
          <label>Sales Days</label>
          <input type="number" id="salesDays" value="30" />
        </div>
        <div>
          <label>Target Stock Cover (Days)</label>
          <input type="number" id="targetSC" value="45" />
        </div>
      </div>

      <button onclick="processFiles()">Calculate</button>
    </div>

    <div class="card">
      <h2>Styles With SC &gt; 120 Days</h2>
      <table id="resultTable">
        <thead>
          <tr>
            <th>Style</th>
            <th>Total Sales</th>
            <th>Total Stock</th>
            <th>DRR</th>
            <th>Stock Cover (Days)</th>
            <th>Demand Units</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
